<?php
use PHPUnit\Framework\TestCase;

class LoginTest extends TestCase
{
    public function testLogin()
    {
       // test if logged in isset
        if (!(isset $_POST[submit-login]))
        $this->assertEquals(null, $_POST['submit-login']);

        if (isset $_POST[submit-login])
        $this->assertEquals('Login', $_POST['submit-login']);
        $this->assertEquals('foo', $_POST['username']);
        $this->assertEquals('foo@bar.baz', $_POST['email']);

    }
}
